<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 id="cadastro-title">Cadastrar Novo Usuário</h3>
                    </div>
                    <div class="card-body">
                        <form id="cadastroForm">
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="nome" class="form-label">Nome Completo:</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="cpf" class="form-label">CPF:</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="profissao" class="form-label">Profissão:</label>
                                    <input type="text" class="form-control" id="profissao" name="profissao" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
                                    <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                                </div>
                            </div>

                            <hr class="my-4">
                            <h5 class="text-primary mb-3">Endereço</h5>

                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label for="logradouro" class="form-label">Logradouro:</label>
                                    <input type="text" class="form-control" id="logradouro" name="logradouro" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="numero" class="form-label">Número:</label>
                                    <input type="text" class="form-control" id="numero" name="numero" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="quadra" class="form-label">Quadra:</label>
                                    <input type="text" class="form-control" id="quadra" name="quadra">
                                </div>
                                <div class="col-md-6">
                                    <label for="lote" class="form-label">Lote:</label>
                                    <input type="text" class="form-control" id="lote" name="lote">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="bairro" class="form-label">Bairro:</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cep" class="form-label">CEP:</label>
                                    <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="cidade" class="form-label">Cidade:</label>
                                    <select class="form-select" id="cidade" name="cidade" required>
                                        <option value="">Selecione uma cidade</option>
                                        <option value="São Paulo">São Paulo</option>
                                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                                        <option value="Belo Horizonte">Belo Horizonte</option>
                                        <option value="Salvador">Salvador</option>
                                        <option value="Brasília">Brasília</option>
                                        <option value="Curitiba">Curitiba</option>
                                        <option value="Recife">Recife</option>
                                        <option value="Porto Alegre">Porto Alegre</option>
                                        <option value="Fortaleza">Fortaleza</option>
                                        <option value="Manaus">Manaus</option>
                                        <option value="Belém">Belém</option>
                                        <option value="Goiânia">Goiânia</option>
                                        <option value="Vitória">Vitória</option>
                                        <option value="Natal">Natal</option>
                                        <option value="João Pessoa">João Pessoa</option>
                                        <option value="Florianópolis">Florianópolis</option>
                                        <option value="Aracaju">Aracaju</option>
                                        <option value="Maceió">Maceió</option>
                                        <option value="Campo Grande">Campo Grande</option>
                                        <option value="Cuiabá">Cuiabá</option>
                                        <option value="Teresina">Teresina</option>
                                        <option value="São Luís">São Luís</option>
                                        <option value="Macapá">Macapá</option>
                                        <option value="Boa Vista">Boa Vista</option>
                                        <option value="Rio Branco">Rio Branco</option>
                                        <option value="Porto Velho">Porto Velho</option>
                                        <option value="Palmas">Palmas</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="estado" class="form-label">Estado:</label>
                                    <select class="form-select" id="estado" name="estado" required>
                                        <option value="">Selecione um estado</option>
                                        <option value="AC">Acre (AC)</option>
                                        <option value="AL">Alagoas (AL)</option>
                                        <option value="AP">Amapá (AP)</option>
                                        <option value="AM">Amazonas (AM)</option>
                                        <option value="BA">Bahia (BA)</option>
                                        <option value="CE">Ceará (CE)</option>
                                        <option value="DF">Distrito Federal (DF)</option>
                                        <option value="ES">Espírito Santo (ES)</option>
                                        <option value="GO">Goiás (GO)</option>
                                        <option value="MA">Maranhão (MA)</option>
                                        <option value="MT">Mato Grosso (MT)</option>
                                        <option value="MS">Mato Grosso do Sul (MS)</option>
                                        <option value="MG">Minas Gerais (MG)</option>
                                        <option value="PA">Pará (PA)</option>
                                        <option value="PB">Paraíba (PB)</option>
                                        <option value="PR">Paraná (PR)</option>
                                        <option value="PE">Pernambuco (PE)</option>
                                        <option value="PI">Piauí (PI)</option>
                                        <option value="RJ">Rio de Janeiro (RJ)</option>
                                        <option value="RN">Rio Grande do Norte (RN)</option>
                                        <option value="RS">Rio Grande do Sul (RS)</option>
                                        <option value="RO">Rondônia (RO)</option>
                                        <option value="RR">Roraima (RR)</option>
                                        <option value="SC">Santa Catarina (SC)</option>
                                        <option value="SP">São Paulo (SP)</option>
                                        <option value="SE">Sergipe (SE)</option>
                                        <option value="TO">Tocantins (TO)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="button" class="btn btn-success btn-lg" id="btnSalvar">Salvar</button>
                                <button type="button" class="btn btn-outline-secondary" onclick="window.location.href='index.html'">Voltar ao Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
