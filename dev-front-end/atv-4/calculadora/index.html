<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - ATV-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-calculator"></i> Calculadora</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card calculator-card shadow-lg">
                    <div class="card-header bg-gradient text-white text-center">
                        <h3 class="mb-0"><i class="bi bi-calculator-fill"></i> Calculadora</h3>
                        <p class="mb-0">Realize operações matemáticas básicas</p>
                    </div>
                    <div class="card-body">
                        <form id="calculatorForm">
                            <div class="mb-3">
                                <label for="numero1" class="form-label">Primeiro Número</label>
                                <input type="number" class="form-control" id="numero1" step="any" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um número válido.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="operador" class="form-label">Operador</label>
                                <select class="form-select" id="operador" required>
                                    <option value="">Selecione uma operação</option>
                                    <option value="+">+ (Adição)</option>
                                    <option value="-">- (Subtração)</option>
                                    <option value="*">× (Multiplicação)</option>
                                    <option value="/">÷ (Divisão)</option>
                                </select>
                                <div class="invalid-feedback">
                                    Por favor, selecione uma operação.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="numero2" class="form-label">Segundo Número</label>
                                <input type="number" class="form-control" id="numero2" step="any" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um número válido.
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-calculator"></i> Calcular
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="limparTudo()">
                                    <i class="bi bi-arrow-clockwise"></i> Limpar
                                </button>
                            </div>
                        </form>

                        <div class="mt-4">
                            <div class="card result-card" style="display: none;">
                                <div class="card-header bg-success text-white">
                                    <h5 class="mb-0"><i class="bi bi-check-circle"></i> Resultado</h5>
                                </div>
                                <div class="card-body">
                                    <div id="resultado" class="result-display"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
